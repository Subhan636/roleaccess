<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zyllo - Role Request Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #e0c3fc, #8ec5fc);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
        margin-bottom: 50px;
        color: #333;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .navbar-brand img {
        height: 40px;
      }
      .navbar-nav .nav-link {
        color: white !important;
      }
      .navbar-nav {
        display: flex;
        justify-content: flex-end;
        flex: 1;
      }
      .navbar-nav .nav-item {
        margin-left: 20px;
      }
      .file-list-item {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        margin-top: 5px;
        background-color: #ffffff;
      }
      .file-list-item button {
        background: none;
        border: none;
        color: #dc3545;
        cursor: pointer;
      }
      .ticket {
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #ffffff;
      }
      .ticket.pending {
        border-color: #ffc107;
      }
      .ticket.approved {
        border-color: #28a745;
      }
      .ticket.cancelled {
        border-color: #dc3545;
      }
      .btn-primary,
      .btn-info,
      .btn-success {
        background: linear-gradient(90deg, #007bff, #00c6ff);
        border: none;
        border-radius: 30px;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .btn-primary:hover,
      .btn-info:hover,
      .btn-success:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img src="Logo-.png" alt="Zyllo Logo" style="height: 40px" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="overview.html">Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="feature.html">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="review.html">Review Requests</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container content">
      <h1 class="text-center mb-4">Role Request Form</h1>
      <form id="userForm" class="mb-4">
        <div class="form-group">
          <label for="userType">Environment:</label>
          <select id="userType" class="form-control" required>
            <option value="requester">Requester</option>
            <option value="approver1">1st Approver</option>
            <option value="approver2">2nd Approver</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Select Environment
        </button>
      </form>

      <form
        id="ticketForm"
        style="display: none"
        enctype="multipart/form-data"
        class="mb-4"
      >
        <div class="form-group">
          <label for="requesterName">Requester Name (required):</label>
          <input
            type="text"
            id="requesterName"
            class="form-control"
            required
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="projectField">Project Field:</label>
          <select id="projectField" class="form-control" required>
            <option value="Management">Management</option>
            <option value="Tester">Tester</option>
            <option value="Developer">Developer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Message (required):</label>
          <textarea
            id="comment"
            class="form-control"
            required
            placeholder="Please explain why you require this role"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="attachment">Add Documents</label>
          <div class="custom-file">
            <input
              type="file"
              id="attachment"
              class="custom-file-input"
              multiple
            />
            <label class="custom-file-label" for="attachment"
              >Choose file</label
            >
          </div>
        </div>
        <div class="file-list" id="fileList"></div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>

      <h2 class="text-center mb-4">Tickets</h2>
      <div id="ticketsContainer"></div>
      <button id="reviewRequestsButton" class="btn btn-info btn-block">
        Review Requests
      </button>
    </div>
    <script src="roles.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="lib/mongodb-service.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
